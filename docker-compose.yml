version: "3.8"

services:
  mysql:
    image: mysql:8.0.36
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: jsh_erp
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./jshERP-boot/docs/jsh_erp.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro

  redis:
    image: redis:6.2.14-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/jsh_erp?useUnicode=true&characterEncoding=utf8&useCursorFetch=true&defaultFetchSize=500&allowMultiQueries=true&rewriteBatchedStatements=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      FILE_PATH: /data/upload
      SERVER_TOMCAT_BASEDIR: /data/tomcat
      SERVER_SERVLET_CONTEXT_PATH: /jshERP-boot
      SERVER_PORT: 9999
      TZ: Asia/Shanghai
    volumes:
      - ./.data/jshERP/upload:/data/upload
      - ./.data/jshERP/tomcat:/data/tomcat
    depends_on:
      - mysql
      - redis

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data:
